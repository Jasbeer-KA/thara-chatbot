<!DOCTYPE html>
<html>
<head>
    <title>Thara Chat</title>
    <style>
        :root {
            --sidebar-width: 260px;
            --sidebar-bg: #202123;
            --chat-bg: #343541;
            --message-bg: #444654;
            --input-bg: #40414F;
            --primary-green: #19C37D;
            --border-color: #4D4D4F;
            --text-color: #ECECF1;
            --text-secondary: #8E8EA0;
            --error-color: #ff6b6b;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            height: 100vh;
            color: var(--text-color);
            overflow: hidden;
            background-color: var(--chat-bg);
        }
        
        /* Sidebar styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s ease;
        }
        
        .sidebar-header {
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }
        
        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            margin: 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: transparent;
            color: var(--text-color);
            cursor: pointer;
            width: calc(100% - 16px);
            font-size: 14px;
        }
        
        .new-chat-btn:hover {
            background-color: #2B2C2F;
        }
        
        .history-container {
            flex: 1;
            overflow-y: auto;
            margin-top: 8px;
        }
        
        .history-item {
            padding: 12px;
            margin: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-item:hover {
            background-color: #2B2C2F;
        }
        
        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid var(--border-color);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .user-profile:hover {
            background-color: #2B2C2F;
        }
        
        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 2px;
            background-color: #5436DA;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        /* Main content styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            height: 100%;
            position: relative;
        }
        
        .chat-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            height: 60px;
        }
        
        .chat-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .sidebar-toggle {
            display: none;
            margin-right: 12px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }
        
        .message {
            padding: 16px 0;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .user-avatar {
            background-color: #5436DA;
        }
        
        .bot-avatar {
            background-color: #10A37F;
        }
        
        .message-content {
            flex: 1;
            padding-top: 4px;
        }
        
        .message-content p {
            margin-bottom: 16px;
            line-height: 1.5;
        }
        
        .message-content p:last-child {
            margin-bottom: 0;
        }
        
        .message-content pre {
            background-color: #2D2D2D;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        .message-content code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        
        .input-area {
            padding: 16px;
            background-color: var(--input-bg);
            border-top: 1px solid var(--border-color);
        }
        
        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .chat-form {
            display: flex;
            position: relative;
        }
        
        .file-upload-btn, 
        .voice-input-btn,
        .speaker-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .file-upload-btn {
            left: 12px;
        }
        
        .voice-input-btn {
            left: 42px;
        }
        
        .speaker-btn {
            left: 72px;
        }
        
        .voice-input-btn.recording {
            color: var(--error-color);
            animation: pulse 1.5s infinite;
        }
        
        .speaker-btn:hover,
        .speaker-btn.active {
            color: var(--primary-green);
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 45px 12px 80px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-green);
        }
        
        .submit-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .submit-btn.active {
            color: var(--primary-green);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }
        
        .action-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .action-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .file-preview {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            font-size: 14px;
        }
        
        .file-preview svg {
            flex-shrink: 0;
        }
        
        .remove-file-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            margin-left: auto;
        }
        
        /* Error message styling */
        .error-message {
            color: var(--error-color);
            background-color: rgba(255, 107, 107, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 8px;
            display: none;
        }
        
        /* Loading spinner */
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 100;
                height: 100%;
                transform: translateX(-100%);
            }
            
            .sidebar.visible {
                transform: translateX(0);
            }
            
            .sidebar-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="new-chat-btn" id="new-chat-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        New chat
      </button>
      <button class="sidebar-toggle" id="close-sidebar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    
    <div class="history-container" id="history-container">
      <div class="history-item">How to use Python with Django?</div>
      <div class="history-item">Explain quantum computing</div>
      <div class="history-item">JavaScript best practices</div>
    </div>
    
    <div class="sidebar-footer">
      <div class="user-profile">
        <div class="user-avatar">T</div>
        <span>Thara User</span>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="chat-header">
      <button class="sidebar-toggle" id="open-sidebar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <div class="chat-title">New Chat</div>
    </div>
    
    <div class="chat-container" id="chat-container">
      <div class="message">
        <div class="message-avatar bot-avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2a10 10 0 0 0-7.743 16.33"></path>
            <path d="M12 2a10 10 0 0 1 7.743 16.33"></path>
            <path d="M8 16l-2-2 2-2"></path>
            <path d="M16 16l2-2-2-2"></path>
          </svg>
        </div>
        <div class="message-content">
          <p>Hello! I'm Thara Chat. How can I help you today?</p>
        </div>
      </div>
    </div>
    
    <div class="input-area">
      <div class="input-container">
        <form id="chat-form" class="chat-form" method="POST" action="{% url 'chat' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" id="file-input" name="file" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png" style="display: none;">
          <input type="text" id="question" name="question" placeholder="Message Thara Chat..." autocomplete="off">
          <button type="submit" class="submit-btn" id="submit-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
          <button type="button" class="file-upload-btn" id="file-upload-btn" title="Upload file">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
          </button>
          <button type="button" class="voice-input-btn" id="voice-input-btn" title="Voice input">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="23"></line>
              <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
          </button>
          <button type="button" class="speaker-btn" id="speaker-btn" title="Speak response" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 18v-6a9 9 0 0 1 18 0v6"></path>
              <path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3z"></path>
              <path d="M3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"></path>
            </svg>
          </button>
        </form>
        
        <div id="file-preview-container"></div>
        <div id="error-container" class="error-message"></div>
        
        <div class="action-buttons">
          <button class="action-btn" id="search-btn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            Search
          </button>
          <button class="action-btn" id="deep-think-btn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Deep Think
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Helper function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // DOM elements
        const fileUploadBtn = document.getElementById('file-upload-btn');
        const fileInput = document.getElementById('file-input');
        const filePreviewContainer = document.getElementById('file-preview-container');
        const errorContainer = document.getElementById('error-container');
        const submitBtn = document.getElementById('submit-btn');
        const questionInput = document.getElementById('question');
        const chatForm = document.getElementById('chat-form');
        const chatContainer = document.getElementById('chat-container');
        const voiceInputBtn = document.getElementById('voice-input-btn');
        const speakerBtn = document.getElementById('speaker-btn');
        const openSidebarBtn = document.getElementById('open-sidebar');
        const closeSidebarBtn = document.getElementById('close-sidebar');
        const sidebar = document.getElementById('sidebar');
        const newChatBtn = document.getElementById('new-chat-btn');

        // Initialize speech recognition if available
        let recognition = null;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                questionInput.value = transcript;
                submitBtn.classList.add('active');
            };
            
            recognition.onerror = function(event) {
                showError('Voice recognition error: ' + event.error);
                voiceInputBtn.classList.remove('recording');
            };
            
            recognition.onend = function() {
                voiceInputBtn.classList.remove('recording');
            };
        } else {
            console.warn('Speech recognition not supported');
            voiceInputBtn.style.display = 'none';
        }

        // Initialize text-to-speech
        const synth = window.speechSynthesis;

        // Show error message
        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
            setTimeout(() => {
                errorContainer.style.display = 'none';
            }, 5000);
        }

        // Toggle submit button active state
        questionInput.addEventListener('input', function() {
            if (this.value.trim() || fileInput.files.length > 0) {
                submitBtn.classList.add('active');
            } else {
                submitBtn.classList.remove('active');
            }
        });

        // File upload handling
        fileUploadBtn.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function() {
            filePreviewContainer.innerHTML = '';
            errorContainer.style.display = 'none';
            
            if (this.files.length > 0) {
                const file = this.files[0];
                
                // Validate file size (10MB max)
                if (file.size > 10 * 1024 * 1024) {
                    showError('File size too large (max 10MB)');
                    this.value = '';
                    return;
                }
                
                const filePreview = document.createElement('div');
                filePreview.className = 'file-preview';
                
                // Get appropriate icon based on file type
                let fileIcon;
                if (file.type.startsWith('image/')) {
                    fileIcon = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>`;
                } else if (file.type.includes('pdf')) {
                    fileIcon = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <path d="M10 15v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1z"></path>
                    </svg>`;
                } else if (file.type.includes('word') || file.type.includes('document')) {
                    fileIcon = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <path d="M16 13H8"></path>
                        <path d="M16 17H8"></path>
                        <path d="M10 9H8"></path>
                    </svg>`;
                } else {
                    fileIcon = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>`;
                }
                
                filePreview.innerHTML = `
                    ${fileIcon}
                    <span>${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)</span>
                    <button class="remove-file-btn" type="button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                `;
                
                // Add remove file functionality
                const removeBtn = filePreview.querySelector('.remove-file-btn');
                removeBtn.addEventListener('click', function() {
                    fileInput.value = '';
                    filePreviewContainer.innerHTML = '';
                    if (!questionInput.value.trim()) {
                        submitBtn.classList.remove('active');
                    }
                });
                
                filePreviewContainer.appendChild(filePreview);
                submitBtn.classList.add('active');
            }
        });

        // Voice input handling
        voiceInputBtn.addEventListener('click', function() {
            if (!recognition) {
                showError('Voice recognition not supported in your browser');
                return;
            }
            
            if (this.classList.contains('recording')) {
                recognition.stop();
                this.classList.remove('recording');
            } else {
                try {
                    recognition.start();
                    this.classList.add('recording');
                    showError('Listening... Speak now');
                } catch (e) {
                    showError('Voice recognition not supported or permission denied');
                    console.error('Voice recognition error:', e);
                }
            }
        });

        // Text-to-speech handling
        speakerBtn.addEventListener('click', function() {
            const lastBotMessage = document.querySelector('.message:last-child .message-content p');
            if (lastBotMessage) {
                const text = lastBotMessage.textContent;
                
                // Cancel any ongoing speech
                synth.cancel();
                
                // Create and speak the utterance
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                
                // Highlight the speaker button while speaking
                this.classList.add('active');
                utterance.onend = () => {
                    this.classList.remove('active');
                };
                
                synth.speak(utterance);
            }
        });

        // Form submission handling
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const question = questionInput.value.trim();
            const file = fileInput.files[0];
            
            // Validate at least one input
            if (!question && !file) {
                showError('Please enter a question or upload a file');
                return;
            }

            // Add loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>`;

            // First add the user's message to the chat
            if (question) {
                const userMessage = document.createElement('div');
                userMessage.className = 'message';
                userMessage.innerHTML = `
                    <div class="message-avatar user-avatar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="message-content">
                        <p>${question}</p>
                    </div>
                `;
                chatContainer.appendChild(userMessage);
            }

            if (file) {
                const fileMessage = document.createElement('div');
                fileMessage.className = 'message';
                fileMessage.innerHTML = `
                    <div class="message-avatar user-avatar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="message-content">
                        <p>Uploaded file: ${file.name}</p>
                    </div>
                `;
                chatContainer.appendChild(fileMessage);
            }

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Send request to server
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': getCookie('csrftoken'),
                },
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.response) {
                    // Add the bot's response to the chat
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message';
                    botMessage.innerHTML = `
                        <div class="message-avatar bot-avatar">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2a10 10 0 0 0-7.743 16.33"></path>
                                <path d="M12 2a10 10 0 0 1 7.743 16.33"></path>
                                <path d="M8 16l-2-2 2-2"></path>
                                <path d="M16 16l2-2-2-2"></path>
                            </svg>
                        </div>
                        <div class="message-content">
                            <p>${data.response}</p>
                        </div>
                    `;
                    chatContainer.appendChild(botMessage);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    // Show speaker button since we now have a response
                    speakerBtn.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError(error.message || 'Could not get a response from the server');
            })
            .finally(() => {
                // Reset form and button state
                questionInput.value = '';
                fileInput.value = '';
                filePreviewContainer.innerHTML = '';
                submitBtn.classList.remove('active');
                submitBtn.disabled = false;
                submitBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>`;
            });
        });

        // Sidebar toggle functionality
        openSidebarBtn.addEventListener('click', function() {
            sidebar.classList.add('visible');
        });

        closeSidebarBtn.addEventListener('click', function() {
            sidebar.classList.remove('visible');
        });

        // New chat button functionality
        newChatBtn.addEventListener('click', function() {
            // Clear the chat container except for the first welcome message
            while (chatContainer.children.length > 1) {
                chatContainer.removeChild(chatContainer.lastChild);
            }
            
            // Clear the form
            questionInput.value = '';
            fileInput.value = '';
            filePreviewContainer.innerHTML = '';
            submitBtn.classList.remove('active');
            speakerBtn.style.display = 'none';
        });

        // Initialize action buttons (placeholder functionality)
        document.getElementById('search-btn').addEventListener('click', function() {
            showError('Search functionality coming soon!');
        });

        document.getElementById('deep-think-btn').addEventListener('click', function() {
            showError('Deep Think mode coming soon!');
        });
    });
  </script>
</body>
</html>
